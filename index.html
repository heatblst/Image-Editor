<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js"></script>
</head>
<body>
    <h1 class="name">Image Editor</h1>
    <div class="btn" id="btn">
      <button  id="save" onclick="saveButtonHandler(#image)">Download</button>
      <button id="reset">Reset</button>
    </div>
    <div class="editor">
        <div class="tools">
             <input type="file" id="load"/>
             <p>
                 <h1>GrayScale</h1>
                 <input class="grayscale"id="grayscale" name="grayscale" type="range" min="0" max="10" onchange="gray"/>
             </p>
            <button onclick="rotateBy10Deg(image)" id="rotator">Rotate</button>

         </div> 
         <img id="image" class="img" src="">
         </div>

 <script type="text/javascript" src="main.js"></script>

 </body>
</html>
